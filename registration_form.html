<!DOCTYPE html>
<html>
<head>
  <title>User Registration Form</title>
</head>
<body>

  <h2>User Registration Form</h2>

  <form action="/submit-form" method="post">
    
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Choose a password" required><br><br>

    <label for="birthdate">Birthdate:</label><br>
    <input type="date" id="birthdate" name="birthdate" required><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="30" placeholder="Your address here..." required></textarea><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
    <small>Format: 10 digits only</small><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Cancel">

  </form>

</body>
</html>
